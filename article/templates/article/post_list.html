<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
</head>
<body>
<header>
    <h1><a href="/"> Django Blog </a></h1>
</header>

{% for post in posts %}
    <div>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr}}</p>
        <h5>{{ post.published_date }}</h5>
    </div>
{% endfor %}

</body>
</html>
